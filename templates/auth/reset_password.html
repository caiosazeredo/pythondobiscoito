{% extends "base.html" %}

{% block title %}Redefinir Senha - Casa do Biscoito{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="card shadow-sm" style="width: 500px;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="img-fluid mb-3" style="max-width: 150px;">
                <h1 class="text-warning fw-bold">Nova Senha</h1>
                <p class="text-muted">Defina sua nova senha</p>
            </div>
            
            <form method="post" action="{{ url_for('reset_password', token=token) }}">
                <div class="mb-3">
                    <label for="password" class="form-label">Nova Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Confirmar Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePasswordConfirm">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-warning w-100 py-2 mb-3">ALTERAR SENHA</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });
    
    document.getElementById('togglePasswordConfirm').addEventListener('click', function() {
        const passwordInput = document.getElementById('password_confirm');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });
</script>
{% endblock %}
