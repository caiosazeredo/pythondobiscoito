<!-- templates/landing.html (nova página) -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa do Biscoito - Sistema de Gestão</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-area:hover {
            transform: translateY(-10px);
            transition: transform 0.3s ease;
        }
        .area-admin {
            border-color: #0d6efd;
        }
        .area-admin .card-title {
            color: #0d6efd;
        }
        .area-funcionario {
            border-color: #FEC32E;
        }
        .area-funcionario .card-title {
            color: #FEC32E;
        }
        .logo-container {
            margin-bottom: 50px;
            text-align: center;
        }
        .logo-container img {
            max-width: 200px;
        }
        .logo-container h1 {
            margin-top: 15px;
            font-weight: 300;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Casa do Biscoito" class="img-fluid">
            <h1>Sistema de Gestão</h1>
        </div>
        
        <div class="row justify-content-center g-4">
            <div class="col-md-5">
                <div class="card shadow card-area area-funcionario h-100">
                    <div class="card-body p-5">
                        <i class="bi bi-person-badge fs-1 mb-3 text-warning"></i>
                        <h2 class="card-title mb-3">Área do Funcionário</h2>
                        <p class="text-muted mb-4">Acesse o sistema para gerenciar caixas, vendas e relatórios das unidades.</p>
                        <a href="{{ url_for('login') }}" class="btn btn-warning btn-lg">Entrar</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-5">
                <div class="card shadow card-area area-admin h-100">
                    <div class="card-body p-5">
                        <i class="bi bi-shield-lock fs-1 mb-3 text-primary"></i>
                        <h2 class="card-title mb-3">Área Restrita</h2>
                        <p class="text-muted mb-4">Acesso exclusivo para administradores do sistema e gerentes.</p>
                        <a href="{{ url_for('admin_login') }}" class="btn btn-primary btn-lg">Entrar</a>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="mt-5 text-muted">&copy; 2025 Casa do Biscoito - Todos os direitos reservados</p>
    </div>
</body>
</html>
